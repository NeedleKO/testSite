<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Fonts link header-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@300;400&family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--mid section font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <!--CSS Style Link-->
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <h1 id="title">Rock Paper Scissors</h1>
        </div>
    </header>
    
    <div class="first-section">
        <div>
        <h2 class="score-title">Choose a hand</h2>
        <h3 class="below-score-title">First to score 5 points wins the game</h3>
        </div>
    </div>

    <div class="Score-board">
        <div>
            <div id="player-sign">❔</div>
            <p class="score1">Player: 0</p>
        </div>
        <div>
            <div id="computer-sign">❔</div>
            <p class="score2">Computer: 0</p>
        </div>
    </div>
    
    <div class="options">
        <button id="rock">✊</button>
        <button id="paper">✋</button>
        <button id="scissors">✌️</button>
    </div>
    <br>
    <br>
    <div id="choice/resultBox"></div>
    
    <div id="score">
        <h1 id="playerScore"></h1>
        <h1 id="computerScore"></h1>
        <h1 id="rizult"></h1>
    </div>
    <div  class="popup-container">
        <div class="popup" id="popup">
            <h2 class="youWon">You Won!</h2>
            <div class="playBtn-container">
            <button  id="playAgain">Play again</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2022</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
